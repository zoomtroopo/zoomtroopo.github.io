<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Review - Landing Page</title>
    <style>
      /* Import fonts */
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
      @import url('https://fonts.googleapis.com/css?family=Roboto:500');

      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f3f4f6;
      }

      /* Header */
      header {
        background: #374151; /* Lighter than the previous dark shade */
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        color: #fff;
        font-size: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-size: 1rem;
      }
      nav a:hover {
        text-decoration: underline;
      }

      /* Hero Section */
      .hero {
        height: calc(100vh - 80px);
        background: linear-gradient(to right, #6b7280, #374151); /* Softer gradient */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .hero h2 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.2rem;
        color: #eee;
        max-width: 600px;
        margin-bottom: 30px;
      }
      .hero button {
        padding: 15px 30px;
        font-size: 1rem;
        background: #fff;
        color: #374151;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .hero button:hover {
        background: #e5e5e5;
      }

      /* Footer */
      footer {
        background: #374151;


        color: #fff;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Book Review</h1>
      <nav>
        <a href="#">Dashboard</a>
        <a href="SignIn.html">Sign Up/In</a>
        <a href="#about">About</a>
      </nav>
    </header>
    <section class="hero">
      <h2>Discover and Share Great Books</h2>
      <p>
        Join our community of book lovers to explore in‑depth reviews, share your insights, and find your next favorite read.
      </p>
      <button onclick="window.location.href='SignIn.html'">Get Started</button>
    </section>
    <footer id="about">
      <p>© 2025 Book Review. All rights reserved.</p>
    </footer>
  </body>
</html>
