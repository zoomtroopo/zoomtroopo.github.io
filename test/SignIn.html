<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Review - Sign in/up</title>
    <style>
      /* Fonts */
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
      @import url('https://fonts.googleapis.com/css?family=Roboto:500');

      /* Global Reset & Base */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.8) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.8) 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: -1px -1px;
      }
      button:focus {
        outline: none;
      }
      button:active {
        transform: scale(0.95);
      }

      /* Wrapper */
      .container-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
        background: #f3f4f6; /* Tailwind gray-100 */
      }
      h2 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #374151; /* Tailwind gray-800 */
        margin-bottom: 24px;
      }

      /* Main Container */
      .container {
        position: relative;
        width: 100%;
        max-width: 800px;
        min-height: 480px;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Form Containers */
      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        transition: all 0.6s ease-in-out;
      }
      .sign-in-container {
        left: 0;
        z-index: 2;
      }
      .sign-up-container {
        left: 0;
        opacity: 0;
        z-index: 1;
      }
      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }
      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }
      @keyframes show {
        0%, 49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%, 100% {
          opacity: 1;
          z-index: 5;
        }
      }

      /* Overlay Container */
      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }
      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }
      .overlay {
        background: linear-gradient(to right, #374151, #1F2937); /* from gray-700 to gray-800 */
        background-size: cover;
        background-position: center;
        color: #fff;
        position: relative;
        left: -100%;
        width: 200%;
        height: 100%;
        transition: transform 0.6s ease-in-out;
      }
      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }
      .overlay-panel {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        padding: 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.6s ease-in-out;
      }
      .overlay-left {
        transform: translateX(-20%);
      }
      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }
      .overlay-right {
        right: 0;
        transform: translateX(0);
      }
      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

      /* Form Elements */
      form {
        background: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px;
        text-align: center;
      }
      form input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .input-container {
        position: relative;
        width: 100%;
        margin: 8px 0;
      }
      .input-container svg {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
      }
      a {
        color: #6b7280;
        font-size: 14px;
        text-decoration: none;
        margin: 16px 0;
      }

      /* Action Buttons for Sign In/Up (filled gradient style) */
      .action-button {
        border: 1px solid #374151;
        border-radius: 9999px;
        background: linear-gradient(to right, #374151, #1F2937);
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        padding: 12px 40px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 80ms ease-in, box-shadow 80ms ease-in;
        cursor: pointer;
        margin-top: 16px;
      }
      .action-button:hover {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .action-button:active {
        transform: scale(0.95);
      }
      .action-button:focus {
        outline: none;
      }

      /* Ghost Button for overlay panels */
      .ghost {
        border: 1px solid #fff;
        border-radius: 9999px;
        background: transparent;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        padding: 8px 40px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background 0.3s;
        cursor: pointer;
        margin-top: 16px;
      }
      .ghost:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .ghost:focus {
        outline: none;
      }

      /* Google Sign-In Button Styles */
      .gsi-material-button {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -webkit-appearance: none;
        background-color: #f2f2f2;
        background-image: none;
        border: none;
        border-radius: 20px;
        box-sizing: border-box;
        color: #1f1f1f;
        cursor: pointer;
        font-family: 'Roboto', arial, sans-serif;
        font-size: 14px;
        height: 40px;
        letter-spacing: 0.25px;
        overflow: hidden;
        padding: 0 12px;
        position: relative;
        text-align: center;
        transition: background-color 0.218s, border-color 0.218s, box-shadow 0.218s;
        white-space: nowrap;
        width: 100%;
        max-width: 400px;
        margin: auto;
      }
      .gsi-material-button .gsi-material-button-icon {
        height: 20px;
        width: 20px;
        margin-right: 12px;
        display: inline-block;
      }
      .gsi-material-button .gsi-material-button-content-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .gsi-material-button .gsi-material-button-contents {
        flex-grow: 1;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .gsi-material-button .gsi-material-button-state {
        transition: opacity 0.218s;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
      }
      .gsi-material-button:disabled {
        cursor: default;
        background-color: rgba(255, 255, 255, 0.38);
      }
      .gsi-material-button:disabled .gsi-material-button-state {
        background-color: rgba(31, 31, 31, 0.12);
      }
      .gsi-material-button:disabled .gsi-material-button-contents,
      .gsi-material-button:disabled .gsi-material-button-icon {
        opacity: 0.38;
      }
      .gsi-material-button:not(:disabled):active .gsi-material-button-state,
      .gsi-material-button:not(:disabled):focus .gsi-material-button-state {
        background-color: #001d35;
        opacity: 0.12;
      }
      .gsi-material-button:not(:disabled):hover {
        box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3),
                    0 1px 3px rgba(60, 64, 67, 0.15);
      }
      .gsi-material-button:not(:disabled):hover .gsi-material-button-state {
        background-color: #001d35;
        opacity: 0.08;
      }

      /* Footer */
      footer {
        text-align: center;
        background: #1F2937;
        color: #fff;
        font-size: 14px;
        padding: 8px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-wrapper">
      <h2>Book Review - Sign in/up</h2>
      <div class="container" id="container">
        <!-- Sign Up Container -->
        <div class="form-container sign-up-container">
          <form>
            <h1>Create Account</h1>
            <div style="margin: 20px 0;">
              <button type="button" class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                  <div class="gsi-material-button-icon">
                    <!-- Google Icon -->
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
                      <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                      <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                      <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                      <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                      <path fill="none" d="M0 0h48v48H0z"/>
                    </svg>
                  </div>
                  <span class="gsi-material-button-contents">Continue with Google</span>
                  <span style="display: none;">Continue with Google</span>
                </div>
              </button>
            </div>
            <span style="font-size: 14px; color: #6b7280; margin-bottom: 8px; display: block;">
              or use your email for registration
            </span>
            <!-- Removed the Name textbox here -->
            <div class="input-container">
              <!-- Mail Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
                <polyline points="3 7 12 13 21 7"/>
              </svg>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-container">
              <!-- Lock Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" placeholder="Password" />
            </div>
            <button type="button" class="action-button">Sign Up</button>
          </form>
        </div>

        <!-- Sign In Container -->
        <div class="form-container sign-in-container">
          <form>
            <h1>Sign in</h1>
            <div style="margin: 20px 0;">
              <button type="button" class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                  <div class="gsi-material-button-icon">
                    <!-- Google Icon -->
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
                      <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                      <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                      <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                      <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                      <path fill="none" d="M0 0h48v48H0z"/>
                    </svg>
                  </div>
                  <span class="gsi-material-button-contents">Continue with Google</span>
                  <span style="display: none;">Continue with Google</span>
                </div>
              </button>
            </div>
            <span style="font-size: 14px; color: #6b7280; margin-bottom: 8px; display: block;">
              or use your account
            </span>
            <div class="input-container">
              <!-- Mail Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
                <polyline points="3 7 12 13 21 7"/>
              </svg>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-container">
              <!-- Lock Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" placeholder="Password" />
            </div>
            <a href="#">Forgot your password?</a>
            <button type="button" class="action-button">Sign In</button>
          </form>
        </div>

        <!-- Overlay Container -->
        <div class="overlay-container">
          <div class="overlay">
            <!-- Overlay Left Panel -->
            <div class="overlay-panel overlay-left">
              <div style="position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.1);"></div>
              <div style="position: relative; z-index: 10;">
                <div style="display: inline-flex; align-items: center; justify-content: center; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 50%; margin-bottom: 16px;">
                  <!-- Book Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 7h20v34H2z"/>
                    <path d="M24 7h20v34H24z"/>
                  </svg>
                </div>
                <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 8px;">Welcome Back!</h1>
                <!-- Removed the descriptive paragraph -->
                <button type="button" class="ghost" id="signIn">Sign In</button>
              </div>
            </div>
            <!-- Overlay Right Panel -->
            <div class="overlay-panel overlay-right">
              <div style="position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.1);"></div>
              <div style="position: relative; z-index: 10;">
                <div style="display: inline-flex; align-items: center; justify-content: center; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 50%; margin-bottom: 16px;">
                  <!-- Book Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 7h20v34H2z"/>
                    <path d="M24 7h20v34H24z"/>
                  </svg>
                </div>
                <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 8px;">Hello, Friend!</h1>
                <!-- Removed the descriptive paragraph -->
                <button type="button" class="ghost" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Â© 2025 Book Review. All rights reserved.</p>
      </footer>
    </div>
    <script>
      document.getElementById("signUp").addEventListener("click", function () {
        document.getElementById("container").classList.add("right-panel-active");
      });
      document.getElementById("signIn").addEventListener("click", function () {
        document.getElementById("container").classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
